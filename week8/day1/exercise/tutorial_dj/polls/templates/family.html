<html>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
{% block welcome% }
<body>
    <h1>Hello {{member.first_name}} {{member.last_name}}</h1>
    <h2>Welcome to my website</h2> 
    <h4>Today we are going to talk about</h4>

    <ul> 
        {% for x in subjects %} 

        	{% if x.author == "Chef Mark" %}
        <li>{{ x.title | title }} by {{ x.author}} </li>

        	{% endif %}

        {% endfor %} 
    </ul>
{% endblock welcome% }
</body>
</html>
