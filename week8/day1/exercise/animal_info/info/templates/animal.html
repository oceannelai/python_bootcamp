<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Animal Page</h1>
    {% if not animal %}
        <p>Animal id not found</p>
    {% else %}
        {% for key, value in animal.items %}
            <p>{{key}} : {{value}}</p>
        {% endfor %}
    {% endif %}
  </body>
</html>
